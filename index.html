	    <div class="container-fluid">

<!-- Starting on the Main Content of Page HERE! -->
	<wrapper class="container-fluid">
	
			
		<div class="container text-center">
			<h1 id="gifSearchTitle" style="color: #566eeb">GIF Searches</h1>
			<div id="searchedGif"></div>

			<br/>
		
			<div class="row">
				<div class="col-xs-12 col-md-8">
					<div id="gifdisplay" class="panel panel-inverse">
						<div class="page-header">
							<h1 id="gifDiplayHeader" class="text-center">GIFs IN ACTION!!</h1>
						</div>
						<div class="panel-body">
							<div id="gifArea"> You haven't entered any GIFS! <br/> Use the buttons above to have a 'GIFtastic' time!!</div>						
						</div>
					</div>
				</div>
		
				<div id="gifSearchParm" class="col-xs-12 col-md-4">
					<div class="panel panel-inverse">
						<div class="panel-heading">
							<div class="page-header">
								<h3>Search Parameters</h3>
							</div>
						</div>
						<div class="panel-body">
								<form id="searchForm">
									<div class="form-group">
										
										<label for="search-input">Find a GIF!</label>
										<input id="searchBox" class="form-control" type="text" value="      Type your GIF here!" style=" color: white; background-color: #e244cf; text-align: left"> <!--  Find out how to make the above space WITHOUT having to use actual spaces!!!! -->
	
										<br/>

										<label for="search-input">How many would you like to see?</label>
										<input id="gifAmount" type="number" value="5" class="form-control" style="color: white; background-color: #e244cf"/>
										<br/>

										<button id="gifSearchButton" class="btn btn-primary" type="button" style=" background-color: #e244cf">Be back in a GIFFY</button>
					    				<button id="clearButton" class="btn btn-primary" type="button" style=" background-color: #e244cf">Clear my GIFs!</button>

									</div>
								</form>
						</div>
					</div>
				</div>			
			</div>
		</div>
		
		<div class="row">
			<div class="col-xs-12">
				<div id="stickyfooter2" class="navbar-fixed-bottom">
					<footer class="panel-body text-center">Fun Fact: Giffing has been proven to boast your mood. =D </footer>
				</div>
			</div>		
		
		</div>
